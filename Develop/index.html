<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>


    </header>

    <div class="container">
    
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour9">
        <div class="col-2 hour">
          <p class="trial">9AM</p>
        </div>
    
        <textarea class="col description" id="hardcode1" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour10">
        <div class="col-2 hour" id="work">
          <p class="trial">10AM</p>
        </div>
    
        <textarea class="col description" id="hardcode2" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour11">
        <div class="col-2 hour">
          <p class="trial">11AM</p>
        </div>
    
        <textarea class="col description" id="hardcode3" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour12">
        <div class="col-2 hour">
          <p class="trial">12PM</p>
        </div>
    
        <textarea class="col description" id="hardcode4" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour1" >
        <div class="col-2 hour">
          <p class="trial">1PM</p>
        </div>
    
        <textarea class="col description" id="hardcode5" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour2" >
        <div class="col-2 hour">
          <p class="trial">2PM</p>
        </div>
    
        <textarea class="col description" id="hardcode6" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour3" >
        <div class="col-2 hour">
          <p class="trial">3PM</p>
        </div>
    
        <textarea class="col description" id="hardcode7" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour4" >
        <div class="col-2 hour">
          <p class="trial">4PM</p>
        </div>
    
        <textarea class="col description" id="hardcode8" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>

      <div class="row time-block" id="hour5" >
        <div class="col-2 hour">
          <p class="trial">5PM</p>
        </div>
    
        <textarea class="col description" id="hardcode9" type="text"></textarea>
    
        <button class="btn saveBtn col-2">Save</button>
    
      </div>


    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

  </body>
  <script src="./script.js"></script>

</html>
